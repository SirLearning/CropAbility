# Triton JNI配置文件
# 模型配置
model.default_path=triton_add_model.pt
model.cache_enabled=true
model.max_cache_size=100

# 性能配置  
performance.batch_size=32
performance.thread_pool_size=4
performance.timeout_ms=5000

# GPU配置
gpu.enabled=true
gpu.device_id=0
gpu.memory_fraction=0.8

# 日志配置
logging.level=INFO
logging.performance_stats=true
